<!DOCTYPE html>
<html lang="th" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IKIZULIVE Dashboard</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .card-hover:hover { transform: translateY(-3px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    .btn-hover { transition: all 0.2s ease; }
    .btn-hover:hover { transform: translateY(-1px); }
    #timelineModal {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen font-sans antialiased">

<!-- HEADER (สำหรับมือถือ) -->
<header class="lg:hidden bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 sticky top-0 z-20">
  <div class="flex items-center justify-between px-4 py-3">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 rounded-xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold">IK</div>
      <h1 class="text-xl font-bold">IKIZULIVE</h1>
    </div>
    <button id="openTimelineBtn" class="text-2xl font-bold px-3 py-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
      ☰
    </button>
  </div>
</header>

<div class="flex flex-col lg:flex-row min-h-screen">

  <!-- LEFT SIDEBAR (Control) - มือถืออยู่บน, lg อยู่ซ้าย -->
  <aside class="w-full lg:w-72 bg-white dark:bg-gray-900 border-b lg:border-r border-gray-200 dark:border-gray-800 flex-shrink-0 overflow-y-auto">
    <div class="p-5 sm:p-6 lg:pt-8">
      <div class="hidden lg:flex items-center gap-3 mb-8">
        <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold text-2xl shadow-md">IK</div>
        <h1 class="text-2xl font-bold tracking-tight">IKIZULIVE</h1>
      </div>

      <div class="mb-8">
        <label class="block text-sm font-medium mb-2">รหัสแอดมิน</label>
        <input type="password" id="adminCode" placeholder="กรอกรหัสเพื่อเปิดสิทธิ์"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 focus:ring-2 focus:ring-blue-500 outline-none text-base">
        <button onclick="checkAdmin()"
          class="mt-3 w-full bg-black hover:bg-gray-900 text-white font-medium py-3.5 rounded-xl btn-hover">
          เข้าสู่ระบบ
        </button>
        <p id="adminStatus" class="mt-3 text-center text-sm">ยังไม่ได้เข้าสู่ระบบ</p>
      </div>

      <hr class="my-8 border-gray-200 dark:border-gray-800">

      <div>
        <h3 class="text-lg font-semibold mb-4">เพิ่มหลายโพสต์</h3>
        <p class="text-sm text-gray-500 mb-2">วางลิงก์ทีละบรรทัด</p>
        <textarea id="linkInput" rows="5" 
          class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 resize-none focus:ring-2 focus:ring-blue-500 text-base"
          placeholder="https://twitter.com/..."></textarea>

        <p class="text-sm text-gray-500 mt-5 mb-2">คำแปล / บันทึก</p>
        <textarea id="translateInput" rows="4" 
          class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-gray-700 resize-none focus:ring-2 focus:ring-blue-500 text-base"></textarea>

        <button onclick="addPosts()"
          class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3.5 rounded-xl btn-hover text-base">
          เพิ่มโพสต์ทั้งหมด
        </button>
      </div>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
    <header class="mb-8 hidden lg:block">
      <h2 class="text-3xl font-bold">Timeline โพสต์</h2>
      <p class="text-gray-500">จัดการ Twitter embeds และคำแปล</p>
    </header>
    <div id="posts" class="space-y-8"></div>
  </main>

  <!-- TIMELINE SIDEBAR - แสดงเฉพาะ lg+ (ด้านขวา) -->
  <aside class="hidden lg:block w-72 bg-white dark:bg-gray-900 border-l border-gray-200 dark:border-gray-800 flex-shrink-0 overflow-y-auto">
    <div class="p-6">
      <h3 class="text-xl font-semibold mb-6">ตัวกรองเวลา</h3>
      <button onclick="showAll()" 
        class="w-full text-left px-5 py-3.5 rounded-2xl hover:bg-gray-100 dark:hover:bg-gray-800 transition mb-2 font-medium">
        แสดงทั้งหมด
      </button>
      <div id="timelineButtons" class="space-y-1"></div>
    </div>
  </aside>

</div>

<!-- MOBILE TIMELINE MODAL / BOTTOM SHEET -->
<div id="timelineModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-end lg:hidden opacity-0 pointer-events-none transition-all">
  <div class="bg-white dark:bg-gray-900 w-full max-h-[85vh] rounded-t-3xl overflow-hidden shadow-2xl transform translate-y-full">
    <div class="p-5 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between">
      <h3 class="text-xl font-semibold">ตัวกรองเวลา</h3>
      <button id="closeTimelineBtn" class="text-2xl font-bold px-3">&times;</button>
    </div>
    <div class="p-4 overflow-y-auto max-h-[70vh]">
      <button onclick="showAll()" 
        class="w-full text-left px-5 py-4 rounded-2xl hover:bg-gray-100 dark:hover:bg-gray-800 transition mb-2 font-medium text-lg">
        แสดงทั้งหมด
      </button>
      <div id="timelineButtonsMobile" class="space-y-2"></div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const ADMIN_PASSWORD = "6767";
let isAdmin = false;

const adminStatusEl = document.getElementById("adminStatus");

function updateAdminUI() {
  document.querySelectorAll('button[data-action="edit"], button[data-action="delete"]').forEach(btn => {
    btn.disabled = !isAdmin;
    btn.classList.toggle('opacity-50', !isAdmin);
    btn.classList.toggle('cursor-not-allowed', !isAdmin);
  });
}

window.checkAdmin = () => {
  const input = document.getElementById("adminCode").value.trim();
  if (input === ADMIN_PASSWORD) {
    isAdmin = true;
    adminStatusEl.textContent = "เข้าสู่ระบบสำเร็จ ✓ (แอดมิน)";
    adminStatusEl.className = "mt-3 text-center text-sm text-green-600 font-medium";
  } else {
    isAdmin = false;
    adminStatusEl.textContent = "รหัสไม่ถูกต้อง ✗";
    adminStatusEl.className = "mt-3 text-center text-sm text-red-600 font-medium";
  }
  updateAdminUI();
};

const firebaseConfig = { /* ... คงเดิม ... */ };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const postsRef = collection(db, "posts");

const postsContainer = document.getElementById("posts");
let allPosts = [];
let monthMap = {};

// Modal controls
const modal = document.getElementById("timelineModal");
const openBtn = document.getElementById("openTimelineBtn");
const closeBtn = document.getElementById("closeTimelineBtn");
const timelineButtonsMobile = document.getElementById("timelineButtonsMobile");

function openTimeline() {
  modal.classList.remove("opacity-0", "pointer-events-none");
  modal.classList.add("opacity-100", "pointer-events-auto");
  document.querySelector("#timelineModal > div").classList.remove("translate-y-full");
}

function closeTimeline() {
  modal.classList.add("opacity-0", "pointer-events-none");
  modal.classList.remove("opacity-100", "pointer-events-auto");
  document.querySelector("#timelineModal > div").classList.add("translate-y-full");
}

if (openBtn) openBtn.onclick = openTimeline;
if (closeBtn) closeBtn.onclick = closeTimeline;
modal.onclick = (e) => { if (e.target === modal) closeTimeline(); };

function renderTimelineButtons(container) {
  container.innerHTML = "";
  Object.keys(monthMap)
    .sort((a, b) => {
      const [mA, yA] = a.split("-").map(Number);
      const [mB, yB] = b.split("-").map(Number);
      return yA - yB || mA - mB; // เก่า → ใหม่
    })
    .forEach(key => {
      const [m, y] = key.split("-");
      const count = monthMap[key].length;
      const btn = document.createElement("button");
      btn.className = "w-full text-left px-5 py-4 rounded-2xl hover:bg-gray-100 dark:hover:bg-gray-800 transition font-medium text-lg flex justify-between items-center";
      btn.innerHTML = `<span> ${y}年${m}月 </span><span class="text-gray-500">(${count})</span>`;
      btn.onclick = () => {
        render(monthMap[key]);
        if (container === timelineButtonsMobile) closeTimeline();
      };
      container.appendChild(btn);
    });
}

function render(posts) {
  postsContainer.innerHTML = "";
  posts.forEach(p => createPostCard(p));
  if (window.twttr) window.twttr.widgets.load();
  updateAdminUI();
}

function createPostCard(post) {
  // ... คงเดิมเหมือนเดิม ...
  // (ส่วนนี้ยาว เลยเว้นไว้ แต่ให้ copy จากโค้ดก่อนหน้าได้เลย)
}

window.toggleTranslate = id => document.getElementById("trans-"+id).classList.toggle("hidden");

window.deletePost = async id => {
  if (!isAdmin) return alert("ต้องเข้าสู่ระบบแอดมินก่อน");
  if (!confirm("ยืนยันลบ?")) return;
  await deleteDoc(doc(db, "posts", id));
};

window.editPost = async id => {
  if (!isAdmin) return alert("ต้องเข้าสู่ระบบแอดมินก่อน");
  const post = allPosts.find(p => p.id === id);
  const newContent = prompt("แก้ไขคำแปล:", post.content || "");
  if (newContent === null) return;
  await updateDoc(doc(db, "posts", id), { content: newContent.trim() });
};

window.addPosts = async () => {
  // ... คงเดิม ...
};

window.showAll = () => {
  render(allPosts);
  if (modal.classList.contains("opacity-100")) closeTimeline();
};

const q = query(postsRef, orderBy("createdAt", "asc"));
onSnapshot(q, snapshot => {
  allPosts = [];
  monthMap = {};

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const post = { id: docSnap.id, ...data };
    allPosts.push(post);

    const d = data.createdAt?.toDate() || new Date();
    const key = `${d.getMonth()+1}-${d.getFullYear()}`;
    if (!monthMap[key]) monthMap[key] = [];
    monthMap[key].push(post);
  });

  // เรนเดอร์ปุ่มทั้งสองที่ (desktop + mobile)
  renderTimelineButtons(document.getElementById("timelineButtons"));
  renderTimelineButtons(timelineButtonsMobile);

  render(allPosts);
});
</script>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IKIZULIVE</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#e9ecef;
}

.wrapper{
  display:flex;
  height:100vh;
}

/* LEFT */
.left{
  width:260px;
  background:#f1f1f1;
  padding:20px;
  border-right:1px solid #ccc;
}

/* CENTER */
.center{
  flex:1;
  padding:30px;
  overflow-y:auto;
}

.post-card{
  background:white;
  padding:20px;
  border-radius:14px;
  margin-bottom:30px;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  min-height:120px;
}

/* Skeleton Loading */
.skeleton{
  height:100px;
  background:linear-gradient(90deg,#eee,#ddd,#eee);
  background-size:200% 100%;
  animation:shine 1.5s infinite;
  border-radius:8px;
}

@keyframes shine{
  0%{background-position:200% 0;}
  100%{background-position:-200% 0;}
}

/* RIGHT */
.right{
  width:260px;
  background:#f8f9fa;
  padding:20px;
  border-left:1px solid #ccc;
}

.timeline-btn{
  display:block;
  width:100%;
  margin-bottom:10px;
  background:#333;
  color:white;
  border:none;
  padding:10px;
  cursor:pointer;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="wrapper">

<div class="left">
<h2>IKIZULIVE</h2>
</div>

<div class="center">
<div id="posts"></div>
</div>

<div class="right">
<h3>Timeline</h3>
<button class="timeline-btn" onclick="showAll()">แสดงทั้งหมด</button>
<div id="timelineButtons"></div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "ikizuliveth.firebaseapp.com",
  projectId: "ikizuliveth",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const postsRef = collection(db,"posts");

const postsContainer = document.getElementById("posts");
const timelineContainer = document.getElementById("timelineButtons");

let allPosts = [];
let monthMap = {};

/* ---------- LAZY LOAD OBSERVER ---------- */
const observer = new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      const card = entry.target;
      loadTweet(card);
      observer.unobserve(card);
    }
  });
},{
  root:null,
  threshold:0.2
});

function loadTweet(card){
  const post = JSON.parse(card.dataset.post);
  card.innerHTML="";

  let tweetsHTML="";
  post.postIds.forEach(id=>{
    tweetsHTML+=`
      <blockquote class="twitter-tweet">
        <a href="https://twitter.com/i/status/${id}"></a>
      </blockquote>
    `;
  });

  card.innerHTML=tweetsHTML;

  if(window.twttr){
    window.twttr.widgets.load(card);
  }
}

/* ---------- RENDER ---------- */
function render(posts){
  postsContainer.innerHTML="";
  posts.forEach(p=>{
    const div=document.createElement("div");
    div.className="post-card";
    div.dataset.post=JSON.stringify(p);

    div.innerHTML=`<div class="skeleton"></div>`;
    postsContainer.appendChild(div);

    observer.observe(div);
  });
}

window.showAll=()=>render(allPosts);

/* ---------- FIRESTORE ---------- */
const q=query(postsRef,orderBy("createdAt","asc"));

onSnapshot(q,snapshot=>{
  allPosts=[];
  monthMap={};
  timelineContainer.innerHTML="";

  snapshot.forEach(docSnap=>{
    const data=docSnap.data();
    const post={id:docSnap.id,...data};
    allPosts.push(post);

    const date=data.createdAt.toDate();
    const key=`${date.getMonth()+1}-${date.getFullYear()}`;

    if(!monthMap[key]) monthMap[key]=[];
    monthMap[key].push(post);
  });

  Object.keys(monthMap).forEach(key=>{
    const [m,y]=key.split("-");
    const btn=document.createElement("button");
    btn.className="timeline-btn";
    btn.innerText=`เดือนที่ ${m} ปี ${y}`;
    btn.onclick=()=>render(monthMap[key]);
    timelineContainer.appendChild(btn);
  });

  render(allPosts);
});
</script>

<script async src="https://platform.twitter.com/widgets.js"></script>

</body>
</html>

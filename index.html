<!DOCTYPE html>
<html lang="th" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IKIZULIVE Dashboard</title>

  <!-- Tailwind + Font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            primary: { 900: '#0f172a', 800: '#1e293b', 700: '#334155' },
            accent: '#3b82f6',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.12), 0 10px 10px -5px rgba(0,0,0,0.06);
    }
    .btn-hover {
      transition: all 0.2s ease;
    }
    .btn-hover:hover {
      transform: translateY(-1.5px);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.12);
    }
    .glass {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    @media (prefers-color-scheme: dark) {
      .dark .glass { background: rgba(30,41,59,0.75); }
    }
    .twitter-tweet { margin-bottom: 1.5rem !important; }
    .twitter-tweet:last-child { margin-bottom: 0 !important; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen font-sans antialiased">

<div class="flex min-h-screen">

  <!-- SIDEBAR LEFT - Controls -->
  <aside class="hidden lg:block lg:w-80 xl:w-96 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 flex-shrink-0 overflow-y-auto">
    <div class="p-6 lg:p-8 sticky top-0">

      <!-- Logo + Title -->
      <div class="flex items-center gap-4 mb-10">
        <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold text-2xl shadow-lg">IK</div>
        <h1 class="text-3xl font-extrabold tracking-tight">IKIZULIVE</h1>
      </div>

      <!-- Admin Login -->
      <section class="mb-12">
        <h3 class="text-xl font-semibold mb-4">Admin Access</h3>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">รหัสแอดมิน</label>
        <input
          type="password"
          id="adminCode"
          placeholder="กรอกรหัสเพื่อเปิดโหมดแก้ไข"
          class="w-full px-5 py-3.5 rounded-xl border border-gray-300 dark:border-gray-700 bg-white/80 dark:bg-gray-800/80 focus:ring-2 focus:ring-accent focus:border-accent outline-none transition shadow-sm"
        />
        <button
          onclick="checkAdmin()"
          class="mt-4 w-full bg-gradient-to-r from-gray-900 to-black hover:from-gray-800 hover:to-gray-950 text-white font-semibold py-3.5 px-6 rounded-xl shadow-md btn-hover"
        >
          เข้าสู่ระบบ
        </button>
        <p id="adminStatus" class="mt-4 text-sm text-center font-medium">ยังไม่ได้เข้าสู่ระบบ</p>
      </section>

      <hr class="my-10 border-gray-200 dark:border-gray-800">

      <!-- Add Multiple Posts -->
      <section>
        <h3 class="text-xl font-semibold mb-5">เพิ่มโพสต์หลายรายการ</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">วางลิงก์โพสต์ (ทีละบรรทัด)</p>
        <textarea
          id="linkInput"
          rows="8"
          class="w-full px-5 py-4 rounded-xl border border-gray-300 dark:border-gray-700 bg-white/80 dark:bg-gray-800/80 resize-none focus:ring-2 focus:ring-accent focus:border-accent outline-none shadow-sm font-mono text-sm"
          placeholder="https://x.com/username/status/1234567890123456789&#10;https://x.com/..."
        ></textarea>

        <p class="text-sm text-gray-500 dark:text-gray-400 mt-6 mb-3">คำแปลภาษาไทย / บันทึกเพิ่มเติม</p>
        <textarea
          id="translateInput"
          rows="6"
          class="w-full px-5 py-4 rounded-xl border border-gray-300 dark:border-gray-700 bg-white/80 dark:bg-gray-800/80 resize-none focus:ring-2 focus:ring-accent focus:border-accent outline-none shadow-sm leading-relaxed"
          placeholder="แปลเนื้อหาทั้งหมดที่นี่..."
        ></textarea>

        <button
          onclick="addPosts()"
          class="mt-6 w-full bg-accent hover:bg-blue-700 text-white font-semibold py-3.5 px-6 rounded-xl shadow-md transition btn-hover"
        >
          เพิ่มโพสต์ทั้งหมด
        </button>
      </section>

    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-6 lg:p-8 xl:p-10 overflow-y-auto">

    <header class="mb-10 md:mb-12">
      <h2 class="text-3xl md:text-4xl font-bold tracking-tight">Timeline โพสต์</h2>
      <p class="text-gray-500 dark:text-gray-400 mt-2 text-lg">จัดการ Twitter/X embeds พร้อมคำแปลภาษาไทย</p>
    </header>

    <div id="posts" class="space-y-10 md:space-y-12 max-w-4xl mx-auto"></div>

  </main>

  <!-- SIDEBAR RIGHT - Timeline Filter (lg+) -->
  <aside class="hidden xl:block xl:w-80 bg-white dark:bg-gray-900 border-l border-gray-200 dark:border-gray-800 flex-shrink-0 overflow-y-auto">
    <div class="p-6 lg:p-8 sticky top-0">
      <h3 class="text-2xl font-bold mb-8">ตัวกรองตามเดือน</h3>
      <button
        onclick="showAll()"
        class="w-full text-left px-5 py-4 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition font-medium text-lg mb-3"
      >
        → แสดงโพสต์ทั้งหมด
      </button>
      <div id="timelineButtons" class="space-y-2"></div>
    </div>
  </aside>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const ADMIN_PASSWORD = "6767";
let isAdmin = false;

window.checkAdmin = () => {
  const input = document.getElementById("adminCode").value.trim();
  const status = document.getElementById("adminStatus");

  if (input === ADMIN_PASSWORD) {
    isAdmin = true;
    status.textContent = "เข้าสู่ระบบสำเร็จ ✓";
    status.className = "mt-4 text-sm text-center text-green-600 dark:text-green-400 font-semibold";
    updateAdminUI();
  } else {
    isAdmin = false;
    status.textContent = "รหัสไม่ถูกต้อง ✗";
    status.className = "mt-4 text-sm text-center text-red-600 dark:text-red-400 font-semibold";
  }
};

const firebaseConfig = {
  // เปลี่ยนเป็น config จริงของคุณ
  apiKey: "YOUR_API_KEY",
  authDomain: "ikizuliveth.firebaseapp.com",
  projectId: "ikizuliveth",
  storageBucket: "ikizuliveth.firebasestorage.app",
  messagingSenderId: "435466293836",
  appId: "1:435466293836:web:15c46e9be1b484c91b9ae9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const postsRef = collection(db, "posts");

const postsContainer = document.getElementById("posts");
const timelineContainer = document.getElementById("timelineButtons");

let allPosts = [];
let monthMap = {};

function getDateFromTweetId(postId) {
  const twitterEpoch = 1288834974657n;
  const timestamp = (BigInt(postId) >> 22n) + twitterEpoch;
  return new Date(Number(timestamp));
}

function render(posts) {
  postsContainer.innerHTML = "";
  if (posts.length === 0) {
    postsContainer.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400 py-20 text-xl">ยังไม่มีโพสต์ในช่วงนี้</p>`;
  }
  posts.forEach(p => createPostCard(p));
  if (window.twttr) window.twttr.widgets.load();
}

function createPostCard(post) {
  const card = document.createElement("div");
  card.className = "bg-white dark:bg-gray-900/90 rounded-2xl shadow border border-gray-200/80 dark:border-gray-800/70 overflow-hidden card-hover transition-all duration-300";

  let tweetsHTML = "";
  post.postIds.forEach(id => {
    tweetsHTML += `
      <blockquote class="twitter-tweet" data-dnt="true">
        <a href="https://twitter.com/i/status/${id}"></a>
      </blockquote>
    `;
  });

  card.innerHTML = `
    <div class="p-6 md:p-8">
      <div class="space-y-6">${tweetsHTML}</div>

      <div class="flex flex-wrap gap-4 mt-8">
        <button
          onclick="toggleTranslate('${post.id}')"
          class="px-6 py-3 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-xl font-medium transition btn-hover"
        >
          ดูคำแปล
        </button>

        <button
          onclick="editPost('${post.id}')"
          class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium transition btn-hover ${isAdmin ? '' : 'opacity-50 cursor-not-allowed'}"
          ${isAdmin ? '' : 'disabled'}
        >
          แก้ไขคำแปล
        </button>

        <button
          onclick="deletePost('${post.id}')"
          class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl font-medium transition btn-hover ${isAdmin ? '' : 'opacity-50 cursor-not-allowed'}"
          ${isAdmin ? '' : 'disabled'}
        >
          ลบ
        </button>
      </div>

      <div id="trans-${post.id}" class="translation mt-8 pt-8 border-t border-gray-200 dark:border-gray-800 text-gray-700 dark:text-gray-300 leading-relaxed whitespace-pre-line text-lg hidden">
        ${post.content || "ยังไม่มีคำแปล / บันทึก"}
      </div>
    </div>
  `;

  postsContainer.appendChild(card);
}

window.toggleTranslate = (id) => {
  document.getElementById("trans-" + id).classList.toggle("hidden");
};

window.deletePost = async (id) => {
  if (!isAdmin) return alert("ต้องเข้าสู่ระบบแอดมินก่อน");
  if (!confirm("ยืนยันการลบโพสต์นี้?")) return;
  try {
    await deleteDoc(doc(db, "posts", id));
  } catch (e) {
    alert("เกิดข้อผิดพลาดในการลบ");
  }
};

window.editPost = async (id) => {
  if (!isAdmin) return alert("ต้องเข้าสู่ระบบแอดมินก่อน");
  const post = allPosts.find(p => p.id === id);
  if (!post) return;

  const newContent = prompt("แก้ไขคำแปล / บันทึก:", post.content || "");
  if (newContent === null) return;

  try {
    await updateDoc(doc(db, "posts", id), { content: newContent.trim() });
  } catch (e) {
    alert("เกิดข้อผิดพลาดในการแก้ไข");
  }
};

window.addPosts = async () => {
  const links = document.getElementById("linkInput").value.trim().split("\n").filter(Boolean);
  const translate = document.getElementById("translateInput").value.trim();

  const postIds = links
    .map(link => link.match(/status\/(\d+)/)?.[1] || link.match(/\/(\d+)(?:\?|$)/)?.[1])
    .filter(Boolean);

  if (postIds.length === 0) return alert("ไม่พบ ID โพสต์ที่ถูกต้อง");

  const autoDate = getDateFromTweetId(postIds[0]);

  try {
    await addDoc(postsRef, {
      postIds,
      content: translate,
      createdAt: Timestamp.fromDate(autoDate)
    });
    document.getElementById("linkInput").value = "";
    document.getElementById("translateInput").value = "";
  } catch (e) {
    alert("เกิดข้อผิดพลาดในการเพิ่มโพสต์");
  }
};

window.showAll = () => render(allPosts);

function updateAdminUI() {
  document.querySelectorAll('[onclick^="editPost"], [onclick^="deletePost"]').forEach(btn => {
    btn.disabled = false;
    btn.classList.remove('opacity-50', 'cursor-not-allowed');
  });
}

const q = query(postsRef, orderBy("createdAt", "asc"));

onSnapshot(q, snapshot => {
  allPosts = [];
  monthMap = {};
  timelineContainer.innerHTML = "";

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const post = { id: docSnap.id, ...data };
    allPosts.push(post);

    const date = data.createdAt?.toDate() || new Date();
    const key = `${date.getMonth()+1}-${date.getFullYear()}`;
    if (!monthMap[key]) monthMap[key] = [];
    monthMap[key].push(post);
  });

  // เรียงเดือน ล่าสุด → เก่า
  Object.keys(monthMap)
    .sort((a, b) => {
      const [ma, ya] = a.split("-").map(Number);
      const [mb, yb] = b.split("-").map(Number);
      return (yb - ya) || (mb - ma);
    })
    .forEach(key => {
      const [m, y] = key.split("-");
      const btn = document.createElement("button");
      btn.className = "w-full text-left px-5 py-4 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition font-medium text-lg";
      btn.textContent = `เดือน ${m} / ${y}`;
      btn.onclick = () => render(monthMap[key]);
      timelineContainer.appendChild(btn);
    });

  render(allPosts);
});
</script>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>

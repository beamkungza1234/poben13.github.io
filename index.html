<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>X Translation Archive</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f8fa;
}

.container {
  display: grid;
  grid-template-columns: 250px 1fr 300px;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  background: white;
  padding: 20px;
  border-right: 1px solid #ddd;
}

.sidebar h2 {
  margin-top: 0;
}

/* Feed */
.feed {
  padding: 20px;
  overflow-y: auto;
}

/* Right panel */
.timeline {
  background: white;
  padding: 20px;
  border-left: 1px solid #ddd;
}

/* Post style */
.post {
  background: white;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 10px;
}

.translation {
  display: none;
  background: #f0f0f0;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
}

button {
  margin-top: 10px;
  padding: 6px 10px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>

<body>

<div class="container">

  <!-- ซ้าย -->
  <div class="sidebar">
    <h2>IKIZULIVE</h2>
    <p>Home</p>
    <p>Translated</p>
    <p>Search</p>
    <p>Members</p>
  </div>

  <!-- กลาง -->
  <div class="feed">

    <div class="post">
      <!-- วาง embed X ตรงนี้ -->
     <blockquote class="twitter-tweet">
  <a href="https://twitter.com/polka_lion/status/1900531608777904251"></a>
</blockquote>


      <button onclick="toggle(this)">ดูคำแปล</button>

      <div class="translation">
        Does this mean

starting this spring, I won't have anywhere to go?

No way, that's a lie...

What should I do?

Ahh

This isn't a dream, right?
      </div>
    </div>

  </div>

  <!-- ขวา -->
  <div class="timeline">
    <h3>Timeline</h3>
    <p>March 2025</p>
    <p>April 2025</p>
    <p>May 2025</p>
  </div>

</div>

<script async src="https://platform.twitter.com/widgets.js"></script>

<script>
function toggle(button) {
  const translation = button.nextElementSibling;

  if (translation.style.display === "none" || translation.style.display === "") {
    translation.style.display = "block";
    button.innerText = "ซ่อนคำแปล";
  } else {
    translation.style.display = "none";
    button.innerText = "ดูคำแปล";
  }
}
</script>

</body>
</html>

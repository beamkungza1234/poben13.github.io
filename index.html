<!DOCTYPE html>
<html lang="th" class="scroll-smooth" id="html-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IKIZULIVE Dashboard</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
            },
            accent: '#3b82f6',
          }
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .card-hover:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
    }
    .btn-hover {
      transition: all 0.2s ease;
    }
    .btn-hover:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen font-sans antialiased">

<div class="flex min-h-screen relative">

  <!-- LEFT SIDEBAR -->
  <aside class="w-72 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 flex-shrink-0 overflow-y-auto">
    <div class="p-6">
      <div class="flex items-center gap-3 mb-8">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-bold text-xl shadow-md">IK</div>
        <h1 class="text-2xl font-bold tracking-tight">IKIZULIVE</h1>
      </div>

      <!-- Admin Login -->
      <div class="mb-8">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">รหัสแอดมิน</label>
        <input type="password" id="adminCode" placeholder="กรอกรหัสเพื่อเปิดสิทธิ์"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"/>
        <button onclick="checkAdmin()"
          class="mt-3 w-full bg-gradient-to-r from-gray-900 to-black hover:from-gray-800 hover:to-gray-900 text-white font-medium py-3 px-4 rounded-lg shadow-md btn-hover">
          เข้าสู่ระบบ
        </button>
        <p id="adminStatus" class="mt-3 text-sm text-center">ยังไม่ได้เข้าสู่ระบบ</p>
      </div>

      <hr class="my-8 border-gray-200 dark:border-gray-800">

      <!-- Add Posts -->
      <div>
        <h3 class="text-lg font-semibold mb-4">เพิ่มหลายโพสต์</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">วางลิงก์ Twitter ทีละบรรทัด</p>
        <textarea id="linkInput" rows="7"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          placeholder="https://twitter.com/..."></textarea>

        <p class="text-sm text-gray-500 dark:text-gray-400 mt-4 mb-2">คำแปล / บันทึก</p>
        <textarea id="translateInput" rows="5"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"></textarea>

        <button onclick="addPosts()"
          class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg shadow-md transition btn-hover">
          เพิ่มโพสต์ทั้งหมด
        </button>
      </div>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-6 md:p-8 overflow-y-auto">
    <header class="mb-10 flex items-center justify-between">
      <div>
        <h2 class="text-3xl font-bold tracking-tight">Timeline โพสต์</h2>
        <p class="text-gray-500 dark:text-gray-400 mt-1">จัดการ Twitter embeds และคำแปลภาษาไทย</p>
      </div>
      
      <!-- Dark Mode Toggle -->
      <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        <svg id="sun-icon" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moon-icon" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </header>

    <div id="posts" class="space-y-8"></div>
  </main>

  <!-- RIGHT SIDEBAR -->
  <aside class="w-72 bg-white dark:bg-gray-900 border-l border-gray-200 dark:border-gray-800 flex-shrink-0 overflow-y-auto hidden lg:block">
    <div class="p-6">
      <h3 class="text-xl font-semibold mb-6">ตัวกรองเวลา</h3>
      <button onclick="showAll()"
        class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition mb-2 font-medium">
        แสดงโพสต์ทั้งหมด
      </button>
      <div id="timelineButtons" class="space-y-1.5"></div>
    </div>
  </aside>

</div>

<script type="module">
// ... (โค้ด Firebase และฟังก์ชันอื่น ๆ ยังเหมือนเดิมทั้งหมด)

// เพิ่มส่วน Dark Mode Toggle ที่ท้าย <script type="module">

// Dark Mode Logic
const html = document.documentElement;
const toggleBtn = document.getElementById('theme-toggle');
const sunIcon = document.getElementById('sun-icon');
const moonIcon = document.getElementById('moon-icon');

function setTheme(theme) {
  if (theme === 'dark') {
    html.classList.add('dark');
    sunIcon.classList.remove('hidden');
    moonIcon.classList.add('hidden');
    localStorage.theme = 'dark';
  } else {
    html.classList.remove('dark');
    sunIcon.classList.add('hidden');
    moonIcon.classList.remove('hidden');
    localStorage.theme = 'light';
  }
}

function initTheme() {
  if (localStorage.theme === 'dark' || 
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    setTheme('dark');
  } else {
    setTheme('light');
  }
}

toggleBtn.addEventListener('click', () => {
  if (html.classList.contains('dark')) {
    setTheme('light');
  } else {
    setTheme('dark');
  }
});

// เริ่มต้น theme เมื่อโหลดหน้า
initTheme();

// ถ้าผู้ใช้เปลี่ยนการตั้งค่าระบบ เราจะ sync ด้วย (ถ้าไม่ได้ตั้งค่าเอง)
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
  if (!('theme' in localStorage)) {
    setTheme(e.matches ? 'dark' : 'light');
  }
});

// ... (โค้ด Firebase, render, onSnapshot ฯลฯ ยังอยู่เหมือนเดิม)
</script>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>

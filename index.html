<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>X Translation Archive</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f8fa;
}

.container {
  display: grid;
  grid-template-columns: 250px 1fr 300px;
  height: 100vh;
}

.sidebar {
  background: white;
  padding: 20px;
  border-right: 1px solid #ddd;
  overflow-y: auto;
}

.feed {
  padding: 20px;
  overflow-y: auto;
}

.timeline {
  background: white;
  padding: 20px;
  border-left: 1px solid #ddd;
}

.post {
  background: white;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 10px;
}

.translation {
  display: none;
  background: #f0f0f0;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  white-space: pre-wrap;
}

button {
  margin-top: 10px;
  padding: 6px 10px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
  border-radius: 5px;
  margin-right: 5px;
}

.delete-btn {
  background: #d11a2a;
}

textarea {
  width: 100%;
  padding: 6px;
  margin-top: 5px;
  box-sizing: border-box;
}
</style>
</head>

<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>X Translation Archive</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f8fa;
}

.container {
  display: grid;
  grid-template-columns: 250px 1fr 300px;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  background: white;
  padding: 20px;
  border-right: 1px solid #ddd;
  overflow-y: auto;
}

.sidebar h2 {
  margin-top: 0;
}

/* Feed */
.feed {
  padding: 20px;
  overflow-y: auto;
}

/* Right panel */
.timeline {
  background: white;
  padding: 20px;
  border-left: 1px solid #ddd;
}

/* Post style */
.post {
  background: white;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 10px;
  position: relative;
}

.translation {
  display: none;
  background: #f0f0f0;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  white-space: pre-wrap;
}

button {
  margin-top: 10px;
  padding: 6px 10px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
  border-radius: 5px;
  margin-right: 5px;
}

.delete-btn {
  background: #d11a2a;
}

input, textarea {
  width: 100%;
  padding: 6px;
  margin-top: 5px;
  box-sizing: border-box;
}
</style>
</head>

<body>

<div class="container">

  <!-- ซ้าย -->
  <div class="sidebar">
    <h2>IKIZULIVE</h2>
    <p>Home</p>
    <p>Translated</p>
    <p>Search</p>
    <p>Members</p>

    <hr>

    <h3>เพิ่มโพสต์</h3>

    <label>ลิงก์โพสต์ X</label>
    <input type="text" id="postUrl" placeholder="https://x.com/...">

    <label>คำแปลของคุณ</label>
    <textarea id="postTranslation" placeholder="ใส่คำแปลตรงนี้"></textarea>

    <button onclick="addPost()">เพิ่มโพสต์</button>
  </div>

  <!-- กลาง -->
  <div class="feed"></div>

  <!-- ขวา -->
  <div class="timeline">
    <h3>Timeline</h3>
    <p>March 2025</p>
    <p>April 2025</p>
    <p>May 2025</p>
  </div>

</div>

<script async src="https://platform.twitter.com/widgets.js"></script>

<script>

function toggle(button) {
  const translation = button.parentElement.querySelector(".translation");

  if (translation.style.display === "none" || translation.style.display === "") {
    translation.style.display = "block";
    button.innerText = "ซ่อนคำแปล";
  } else {
    translation.style.display = "none";
    button.innerText = "ดูคำแปล";
  }
}

function addPost() {
  const urlInput = document.getElementById("postUrl");
  const translationInput = document.getElementById("postTranslation");

  let url = urlInput.value.trim();
  const translation = translationInput.value.trim();

  if (!url) {
    alert("กรุณาใส่ลิงก์โพสต์");
    return;
  }

  url = url.replace("x.com", "twitter.com");
  url = url.split("?")[0];

  const id = Date.now(); // สร้าง id ไม่ซ้ำ

  createPostElement(id, url, translation, true);

  urlInput.value = "";
  translationInput.value = "";
}

function createPostElement(id, url, translation, save = false) {
  const feed = document.querySelector(".feed");

  const postDiv = document.createElement("div");
  postDiv.className = "post";
  postDiv.setAttribute("data-id", id);

  postDiv.innerHTML = `
    <blockquote class="twitter-tweet">
      <a href="${url}"></a>
    </blockquote>

    <div>
      <button onclick="toggle(this)">ดูคำแปล</button>
      <button class="delete-btn" onclick="deletePost(${id})">ลบโพสต์</button>
    </div>

    <div class="translation">
${translation}
    </div>
  `;

  feed.prepend(postDiv);

  if (window.twttr) {
    window.twttr.widgets.load(postDiv);
  }

  if (save) {
    savePost(id, url, translation);
  }
}

function deletePost(id) {
  if (!confirm("คุณแน่ใจว่าต้องการลบโพสต์นี้?")) return;

  // ลบจากหน้าเว็บ
  const postElement = document.querySelector(`[data-id='${id}']`);
  if (postElement) postElement.remove();

  // ลบจาก localStorage
  let posts = JSON.parse(localStorage.getItem("posts")) || [];
  posts = posts.filter(post => post.id !== id);
  localStorage.setItem("posts", JSON.stringify(posts));
}

function savePost(id, url, translation) {
  let posts = JSON.parse(localStorage.getItem("posts")) || [];
  posts.unshift({ id, url, translation });
  localStorage.setItem("posts", JSON.stringify(posts));
}

function loadPosts() {
  let posts = JSON.parse(localStorage.getItem("posts")) || [];

  posts.forEach(post => {
    createPostElement(post.id, post.url, post.translation, false);
  });
}

document.addEventListener("DOMContentLoaded", loadPosts);

</script>

</body>
</html>
